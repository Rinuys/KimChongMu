{% block all %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>김총무</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "chongmu/vendor/bootstrap/css/bootstrap.min.css"%}' rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href='{% static "chongmu/vendor/font-awesome/css/font-awesome.min.css" %}' rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href='{% static "chongmu/css/clean-blog.min.css" %}' rel="stylesheet">

    {% block style %}
    {% endblock %}
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
 
      <div class="container">
        {% block logo %}
        <a class="navbar-brand"  href="{% url 'chongmu:main' %}">KIMCHONGMU</a>
        {% endblock %}
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% block menu %}
            {% endblock %}
          </ul>
        </div>
      </div>
  </nav>

    {% block body %}
    {% endblock %}

    {% block footer %}
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; 2018 TOMAK </p>
          </div>
        </div>
      </div>
    </footer>
    {% endblock %}
    <!-- Bootstrap core JavaScript -->
    <script src='{% static "chongmu/vendor/jquery/jquery.min.js" %}'></script>
    <script src='{% static "chongmu/vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>

    <!-- Custom scripts for this template -->
    <script src='{% static "chongmu/js/clean-blog.min.js" %}'></script>

  </body>
</html>
{% endblock %}
