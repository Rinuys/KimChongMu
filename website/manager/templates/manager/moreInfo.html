{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>김총무</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "vendor/bootstrap/css/bootstrap.min.css"%}' rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href='{% static "vendor/font-awesome/css/font-awesome.min.css" %}' rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href='{% static "css/clean-blog.min.css" %}' rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{% url 'chongmu:main' %}">TOMAK</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'chongmu:guide' %}">김총무</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'member:index' %}">내 클럽</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'manager:index' %}">클럽 관리</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{% static 'img/about-bg.jpg' %}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>클럽 회칙</h1>
              <span class="subheading">클럽 회칙 페이지입니다.</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <h2 class="section-heading">회칙업로드</h2>
              <p><form action="{% url 'manager:uploadRule' %}" method="post">
                  {% csrf_token %}
                  클럽 : {{club.name}}
                  <br>
                  <input type="number" placeholder="회비" id="fee" name="fee">
                  <br>
                  납부주기
                  <br>
                  매월 x일 (1~30) <input type="radio" name="cycle" value="month" onclick="div_OnOff(this.value,'con1', 'con2');">
                  <br>
                  <div id="con1" style="display:none">
                      <input type="number" placeholder="x" id="date" name="date">
                  </div>
                  사용자 지정 <input type="radio" name="cycle" value="userDefine" onclick="div_OnOff(this.value,'con1', 'con2');">
                 

                  <br>
                  <input type="number" placeholder="최대 지각 횟수" id="lateness" name="lateness">
                  <br>
                  <input type="number" placeholder="최대 결석 횟수" id="absence" name="absence">
                  <br>
                  <input type="number" placeholder="벌금" id="violationFee" name="violationFee">
                  <br>
                  <br>
                  <input type="hidden" placeholder="벌금" id="clubName" name="clubName" value={{club.name}}>
                  <input type="submit" value="등록" />
              </form></p>
              <blockquote class="blockquote">냉무냉무</blockquote>
            </div>
        </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; 2018 TOMAK</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src='{% static "vendor/jquery/jquery.min.js" %}'></script>
    <script src='{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>

    <!-- Custom scripts for this template -->
    <script src='{% static "js/clean-blog.min.js" %}'></script>

    <script>
        function div_OnOff(v,id1, id2){
         // 라디오 버튼 value 값 조건 비교
         if(v == "month"){
          document.getElementById(id1).style.display = ""; // 보여줌
          document.getElementById(id2).style.display = "none"; // 숨김
         }else if(v == "userDefine"){
          document.getElementById(id1).style.display = "none"; // 숨김
          document.getElementById(id2).style.display = ""; // 보여줌
         }
        }
    </script>

  </body>

</html>
